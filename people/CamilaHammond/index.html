<!DOCTYPE html>

    .person-page {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }

    .back-link {
      color: #a6b0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .person-header {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .person-photo {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      background: #111826;
      border: 1px solid #333c55;
    }

    .person-meta p {
      margin: 4px 0;
    }

    .person-section {
      margin-top: 20px;
    }

    .person-section h2 {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .person-section ul {
      margin: 0;
      padding-left: 18px;
    }

    .person-section a {
      color: #a6b0ff;
      text-decoration: none;
    }

    .person-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
